<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Change Detection Platform</title>
    <meta name="description" content="Satellite imagery change detection using Siamese U-Net and Google Earth Engine">
    <style>
      /* Minimal loading styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the Change Detection Platform doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: #666;">Loading Change Detection Platform...</p>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
